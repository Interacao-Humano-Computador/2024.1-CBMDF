repo_url: https://github.com/Interacao-Humano-Computador/2024.1-CBMERJ/tree/main
site_name: CBMERJ - Grupo 7
theme:
  name: material
  language: pt-BR
  features: 
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Alternar para modo escuro

    - scheme: slate 
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Alternar para modo claro
  favicon: logo_corpo_de_bombeiros.png
  logo: logo_corpo_de_bombeiros.png
extra:
  extra_css:
  - style.css
copyright: |
  &copy; 2024 - IHC

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences


site_name: CBMERJ - Grupo 7
theme:
  name: material
  language: pt-BR
  features: 
     - toc.integrate
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Alternar para modo escuro

    - scheme: slate 
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Alternar para modo claro

extra:
  extra_css:
  - style.css

copyright: |
  &copy; 2024 - IHC

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences

# Page tree
nav: 
  - Início: index.md
  - Atas:
      - Ata 1: atas/ata_1.md
  - Apresentações:
      - Apresentação 1: apresentacoes/file-name.md
  - Planejamento:
      - Heatmap: planejamento/heatmap.md
      - Cronograma: planejamento/cronograma.md
      - Cronograma Realizado: planejamento/CronogramaRealizado.md
      - Ferramentas: planejamento/ferramentas.md
      - Metodologia: planejamento/metodologia.md
      - Processo de Design: planejamento/processo-de-design.md
      - Sites Avaliados: planejamento/sites-avaliados.md
      - Site Escolhido: planejamento/site-escolhido.md

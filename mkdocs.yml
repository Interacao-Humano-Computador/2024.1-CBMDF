repo_url: https://github.com/Interacao-Humano-Computador/2024.1-CBMERJ/tree/main
site_name: CBMERJ - Grupo 7
theme:
  name: material
  language: pt-BR
  features: 
    - toc.integrate
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.footer
  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/weather-night
        name: Alternar para modo escuro

    - scheme: slate 
      primary: red
      accent: red
      toggle:
        icon: material/weather-sunny
        name: Alternar para modo claro
  favicon: logo_corpo_de_bombeiros.png
  logo: logo_corpo_de_bombeiros.png
extra:
  extra_css:
  - style.css
copyright: |
  &copy; 2024 - IHC

markdown_extensions:
  - pymdownx.emoji
  - pymdownx.tasklist
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences

# Page tree
nav: 
  - Início: index.md
  - Atas:
      - Ata 1: atas/ata_1.md
      - Ata 2: atas/ata_2.md
      - Ata 3: atas/ata_3.md
  - Apresentações:
      - Apresentação 1: apresentacoes/apresentacao_1.md
      - Apresentação 2: apresentacoes/apresentacao_2.md
      - Apresentação 3: apresentacoes/apresentacao_3.md
  - Planejamento:
      - Heatmap: planejamento/heatmap.md
      - Cronograma: planejamento/cronograma.md
      - Cronograma Realizado: planejamento/CronogramaRealizado.md
      - Ferramentas: planejamento/ferramentas.md
      - Metodologia: planejamento/metodologia.md
      - Processo de Design: planejamento/processo-de-design.md
      - Sites Avaliados: planejamento/sites-avaliados.md
      - Site Escolhido: planejamento/site-escolhido.md
  - Análise de Requisitos I:
      - Perfil do Usuário: analise_requisitos_1/perfil_usuario.md
      - Aspectos Éticos: analise_requisitos_1/aspectos_eticos.md
      - Personas: analise_requisitos_1/personas.md
      - Cenários: analise_requisitos_1/cenarios.md
      - Análise de tarefas: analise_requisitos_1/analise_tarefas.md
  - Análise de Requisitos II:
      - Princípios Gerais de Projeto: analise_requisitos_2/principios_gerais.md
      - Metas de usabilidade: analise_requisitos_2/metas_usabilidade.md
      - Guia de Estilo: analise_requisitos_2/guia_estilo.md
      - Características da plataforma para o projeto: analise_requisitos_2/caracteristica_plat_proj.md
